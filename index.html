<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>NotePad App By Mohavi</title>

<body>
 <header class="header">
  <h1>NotePad</h1>
  <div class="headBtn">
  <button class="add"><i class="ri-add-large-line"></i></button>
  <i class="ri-calendar-line"></i></div>
  
 </header>  

  <div class="wrapper">
<!-- notes part -->
 <div dir="rtl" class="noteArea ">
 </div>
<!-- time -->
 <div class="dateArea">
  <h2 dir="rtl">Date</h2>
 
 </div>

  </div>


<!-- add new note modal -->
<div class="newNote">
  <h2>Write your Note</h2>
  <button class="close"><i class="ri-close-large-line"></i></button>
  <textarea name="text" rows="10" cols="45"  id="text"></textarea>
  <button class="saveNote">Save</button>
</div>
<script src="./assets/dist/js/app.js"></script>
